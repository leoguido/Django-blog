{% extends 'post/base.html' %}

{% block content %}
    {%for post in posts%}
    <div class="post">   
        <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <p>By: {{post.author}}</p>
        <p>{{post.text|linebreaksbr}}</p>
        <a href="{% url 'post_details' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </div> 
    {%endfor%}
{% endblock %}
